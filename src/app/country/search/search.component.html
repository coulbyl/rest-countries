<div class="search">
  <span class="relative">
    <svg
      (click)="onChange()"
      xmlns="http://www.w3.org/2000/svg"
      class="
        h-4
        w-4
        absolute
        dark:text-white
        opacity-50
        dark:opacity-100
        cursor-pointer
      "
      style="top: 0.2rem; left: 1.5rem"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
      />
    </svg>
    <input
      type="text"
      placeholder="Search for a country..."
      [(ngModel)]="countrySearched"
      (change)="onChange()"
      class="bg-white dark:bg-headerdark text-gray-800 dark:text-white"
    />
  </span>
</div>
